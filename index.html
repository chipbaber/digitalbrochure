<!DOCTYPE html>
<html>
    <head>
        <script>
          var startTime = (new Date()).getTime();
          var millisecondsLoading = 0;
        </script>
        <title>Cloud Accelerate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Chip Baber -- frank.baber@oracle.com"/>

    <body>
        <div id="container" data-role="page">

            <!--Core Page data inserted here-->
             <section class="section"></section>
            <!--Background Art for intro-->
            <div class="intro_bg">
                <div class="cloud_1"></div>
                <div class="cloud_2"></div>
                <div class="cloud_3"></div>
                <div id="buildings_bg"></div>
            </div>
            <!-- Navigation buttons Alway-->
            <div class="back_button">
                <div class="horizon-prev">
                    <a href="#" class="backbutton">&lt; Back</a>
                </div>
            </div>
            <div class="next_button">
                <div class="horizon-next">
                    <a href="#" class="nextbutton">Next &gt;</a>
                </div>
            </div>
        </div>
        <!--Enabling Technologies Section opens a full screen window to watch the video-->
            <div class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="cloud_1"></div>
                    <div class="cloud_2"></div>
                    <div class="cloud_3"></div>
                    <div class="modal-header">
                        <span class="launchclose">Close X</span>
                    </div>
                    <div class="modal-body">
                        <h1 class="video_title">Add Enabling Technologies Title</h1>
                        <video controls="controls" id="playvideo" >
                        </video>
                        <p>
                            <a href="http://yoururl.com" target="_blank" class="video_url">Add URL Text</a>
                        </p>
                    </div>
                </div>
            </div>
            
        <!--Enabling Technologies Section opens a full screen window to read more the video-->
            <div class="modal-text">
                <!-- Modal content -->
                <div class="text-content">
                    <div class="cloud_1"></div>
                    <div class="cloud_2"></div>
                    <div class="cloud_3"></div>
                    <div class="modal-header">
                        <span class="launchclosetext">Close X</span>
                    </div>
                    <div class="modal-body">
                        <h1 class="text_title">Add Enabling Technologies Title</h1>
                        <img class="text_image" src="">
                        <p class="text_detail">Add Text Here</p>
                    </div>
                </div>
            </div> 
            
           <!--Enabling Technologies Section opens a full screen window to read more the video-->
            <div class="modal-leadership">
                <!-- Modal content -->
                <div class="text-content">
                    <div class="modal-header-leader">
                        <span class="launchcloseleadership">Close X</span>
                    </div>
                    <div class="modal-body-leadership">
                        <img class="leader_img" src="">
                        <div class="leader_nav">
                        <span class="launchpreviousleadership" page-num="">&lt; Previous</span>
                        <span class="launchnextleadership" page-num="">Next &gt;</span>
                        </div>
                        <p class="leader_text_detail">Add Text Here</p>
                    </div>
                    
                    
                </div>
            </div>        

            

        <div id="NSE" style="display:none">
            <a href="mailto:pat.davies@oracle.com?subject=Accelerate%20DevOps%20Landing%20Pad">Created by:
                <br/>NATD Solutions Engineering</a>
        </div>
        <!--Shows @ media code for tablet and mobile use testing.-->
        <div id="mediatester" style="display:none">
            <a href="#"></a>
        </div>
        <!--Non visible portion of the page to cache storyframe elements in background-->
        <div id="hidden_preload"></div>
        <!--Calculate page load time and log activity-->
        <script>
           $(window).load(function () {
               var endTime = (new Date()).getTime();
               millisecondsLoading = endTime - startTime;
           });
        </script>
        <svg class="clip-svg">
            <defs>
                <clippath id="clip-polygon" clippathunits="objectBoundingBox">
                    <polygon points="0 1, 0 0, 1 0, 0.97 1"></polygon>
                </clippath>
            </defs>
        </svg>
        
       
        
        
    </body>
</html>
